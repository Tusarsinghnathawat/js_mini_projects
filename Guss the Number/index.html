<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number</h1>
        <p class="description">Try and guess the number between 1 to 100. You have only 10 attempts.</p>

        <h2>Enter your guess</h2>
        <div class="input-section">
            <input type="number" id="guessInput" placeholder="Enter a number" min="1" max="100">
            <button id="submitGuess">Submit Guess</button>
        </div>

        <div class="info-section">
            <p><strong>Previous Guesses:</strong> <span id="previousGuesses"> </span></p>
            <p><strong>Guesses Remaining:</strong> <span id="guessesRemaining">10</span></p>
            <p id="feedback" class="feedback">Start guessing!</p>
            <p class="lowORhigh"></p>
        </div>

        <button id="restartGame" class="restart">Start Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
